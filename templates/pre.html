* {
	-moz-transition: max-height 0.75s ease-out, box-shadow 0.6s;
	-webkit-transition: max-height 0.75s ease-out, box-shadow 0.6s;
	transition: max-height 0.75s ease-out, box-shadow 0.6s;
	overflow:hidden;
}
div.hide {
	max-height: 7em;
}

div.show {
	max-height: 200em;
}
div.hide > *:not(:first-child) {
    display:block;
}   

div.show > *:not(:first-child) {
    display:block;
}

#maxi>* {display:none;}
#maxi.jaune>#entry-jaune{display:block;}
#maxi.orange>#entry-orange{display:block;}
#maxi.verte>#entry-verte{display:block;}

#entry-sommaire{text-align: center}
#entry-sommaire>*{display:none}
#entry-sommaire.sommaire>:not(#bouton-retour){display:block;}
#entry-sommaire:not(.sommaire)>#bouton-retour{display:block;}

.jaune h1, #bouton-jaune  {background: #ff3;}
.orange h1, #bouton-orange {background: #fc3;}
.verte h1, #bouton-verte  {background: #3c3;}
#bouton-retour {background: #ccc;}

h1{
	display:block;
	margin: 1em 0 0 0;
	text-decoration:none;
	border:1px solid black;
	border-radius:4px;
	padding:10px;
}

<script>
function changepage(id) {
	var current = document.getElementById("maxi").className;
	if ("sommaire" != current) {
		var doc = document.getElementById("entry-"+current);
		for (var i = 0; i < doc.childNodes.length; i++) {
			if (doc.childNodes[i].className == "show") {
				doc.childNodes[i].className = "hide";
			}        
		}
	}
	document.getElementById("maxi").className = id;
	document.getElementById("entry-sommaire").className = id;
}
function toggle(id) {
	if (document.getElementById(id).className == "show") {
		document.getElementById(id).className = "hide";
	} else {
		document.getElementById(id).className = "show";
	}
  }
</script>
